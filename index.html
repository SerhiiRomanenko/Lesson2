<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


false && true || true;    // второе тру     тк && приоритетнее... => false || true возвратит true
false && (true || true); // false           так как сначала выполняем (true || true)  => true , а потом   false && true => false 
+'40' + +'2';            // 42              так как сначала выполняется унарный плюс, что преобразовует в числа, а затем 40 + 2 = 42
'2' + 3 ** 2;            // "29"            сначала выполняется возведение в степень: 3 в степени 2 = 9 (приоритет выше), а затем сложение со строкой это конкатенация: "2" + 9 = "29"
3 ** 2 / 3;              // 3               сначала возводим в степень , а затем делим 9 / 3 = 3
3 ** (9 / 3);            // 27              сначала то что в скобках , а затем подносим в степень 3 ** 3 = 3 * 3 * 3 = 27
'10' + (5 === 6);        // '10false'       в приоритете то что в скобках по этому сравниваем... дает false . Затем сложение со строкой это конкотенация =>  '10' + false = '10false'
'10' - 5 === 6;          // false           сначала отнимаем (потому что минус приводит аргумент "10" к числу): 10 - 5 = 5.  Дальше сравниваем 5 === 6   дает false 
undefined + 1;           // NaN             так как у нас undefined - не определенное значение!
(+null == false) < 1;    // false          1) +null дает 0.   2) 0 равен false (что дает нам тру).    3) true < 1  возвращает false (так как true это единица, а 1 < 1 - ложь)
(+null == false) < 1 ** 5;  // false      1) сначала в скобках:   +null дает 0.     2) 0 равен false (что дает нам тру).     3) в приоритете возведение в степень: 1 ** 5 = 1.      4) true < 1  возвращает false (так как true это единица, а 1 < 1 - ложь)



        var number = 5;
        2 * ++number;   
        2 * number--; 
        console.log(number);  // 5         по скольку в обоих случаях результат инкремета/дикремента не используется, то сначала number мы увеличили на 1, а затем уменьшили.  При этом умножение на двойку в переменную number не записывается)


    </script>

</body>
</html>
